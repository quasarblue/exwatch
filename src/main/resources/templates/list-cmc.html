<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>CMC</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	<!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	      rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	      crossorigin="anonymous"-->

    <link rel="stylesheet" href="css/bootstrap-vapor.min.css"/>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          rel="stylesheet" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous">
    </script>
    
    <style>
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
    
  </head>
<body>


<table border="1">
  <thead>
	<tr>
		<th>Name</th>
		<th>Score</th>
		<th class="text-end p-2">volume24h</th>
		<th class="text-end p-2">liquidity</th>
		<th class="text-end p-2">visits week</th>
		<th class="text-end p-2">XEM</th>
		<th class="text-end p-2">XYM</th>
        <th>Blockers</th>	
	</tr>
  </thead>
  <tbody>
  <tr class="table-primary" th:each="exchange : ${cmc}">
   <td th:text="${exchange.name}">name</td>
   <td th:text="${exchange.score}">score</td>
   <td th:text="${#numbers.formatDecimal(exchange.volume24h,3,'POINT',0,'COMMA')}" class="text-end ">score</td>
   <td th:text="${#numbers.formatDecimal(exchange.liquidity,3,'POINT',0,'COMMA')}" class="text-end p-2">score</td>
   <td th:text="${#numbers.formatDecimal(exchange.visitswek,3,'POINT',0,'COMMA')}" class="text-end p-2">score</td>
   <td class="text-end p-2">
     <input type="checkbox" th:value="${exchange.xem}" th:checked="${exchange.xem == true}"></input>
   </td>
   <td class="text-end p-2">
     <input type="checkbox" th:value="${exchange.xym}" th:checked="${exchange.xem == true}"></input>
   </td>
   
   <td th:text="${exchange.blockers}" class="text-end">score</td>
  </tr>
  </tbody>
 </table>
</body>
</html>
